<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Throw Me Right</title>
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a29188a2f6.js"></script>
</head>

<body>
    <section id="request" class="page request">
        <header class="green-head">
            <h2>Request</h2>
        </header>

        <div class="form">
            <form action="#">
                <label for="emailInput">E-mail</label>
                <input type="email" id="emailInput" required>

                <label for="description">Description</label>
                <textarea id="description" required></textarea>

                <input type="file" id="fileInput" accept="image/*" name="" id="addInput">
                <img id="imagePreview" class="image-preview">
                <input type="submit" value="Send" onclick="sendRequest()">
            </form>
        </div>
    </section>

    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-app.js"></script>
    <!-- Firebase Firestore (database) JS SDK -->
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-firestore.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
